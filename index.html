<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseguradora Española</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Aseguradora Española</h1>
    <div class="formulario">
        <form id="form"">
            <!-- Texto -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo"><br><br>

            <!-- Números -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label for="codigo_postal">Código Postal:</label>
            <input type="number" id="codigo_postal" name="codigo_postal"><br><br>

            <!-- Fechas -->
            <label for="fecha_carnet">Fecha Carné de Conducir:</label>
            <input type="date" id="fecha_carnet" name="fecha_carnet"><br><br>

            <label for="fecha_matriculacion">Fecha Matriculación:</label>
            <input type="date" id="fecha_matriculacion" name="fecha_matriculacion"><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

            <!-- Selectores -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for="comunidad">Comunidad:</label>
            <select id="comunidad" name="comunidad">
                <!-- Opciones a completar -->
            </select><br><br>

            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia">
                <!-- Dependiente de comunidad -->
            </select><br><br>

            <label for="marca">Marca:</label>
            <select id="marca" name="marca">
                <!-- Opciones a completar -->
            </select><br><br>

            <label for="modelo">Modelo:</label>
            <select id="modelo" name="modelo">
                <!-- Dependiente de marca -->
            </select><br><br>

            <label for="tipo_seguro">Tipo de Seguro:</label>
            <select id="tipo_seguro" name="tipo_seguro">
                <option value="terceros">Terceros</option>
                <option value="terceros_ampliado">Terceros Ampliado</option>
                <option value="con_franquicia">Con Franquicia</option>
                <option value="todo_riesgo">Todo Riesgo</option>
            </select><br><br>

            <label for="tipo_vehiculo">Tipo de Vehículo:</label>
            <select id="tipo_vehiculo" name="tipo_vehiculo">
                <option value="diesel">Diesel</option>
                <option value="gasolina">Gasolina</option>
                <option value="hibrido">Híbrido</option>
                <option value="electrico">Eléctrico</option>
            </select><br><br>

            <!-- Fichero -->
            <label for="foto_carnet">Subir Foto del Carné de Conducir (JPG):</label>
            <input type="file" id="foto_carnet" name="foto_carnet" accept="image/jpeg"><br><br>

            <!-- Checkbox -->
            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos">
                Acepto los términos y condiciones
            </label><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
