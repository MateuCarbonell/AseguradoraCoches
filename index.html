<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseguradora Española</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .formulario {
            max-width: 600px;
            margin: auto;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
        }
        .cartaSeleccionada{
            background-color: red;
            text-shadow: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Aseguradora Española</h1>
    <div class="container">
        <div class="formulario">
            <div class="card">
                <div class="card-body">
                    <form id="form">
                        <!-- Campos del formulario -->
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>
                        <!-- Números -->
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="codigo_postal">Código Postal:</label>
                            <input type="number" id="codigo_postal" name="codigo_postal" class="form-control" required >
                        </div>
                        <!-- Fechas -->
                        <div class="form-group">
                            <label for="fecha_carnet">Fecha Carné de Conducir:</label>
                            <input type="date" id="fecha_carnet" name="fecha_carnet" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <label for="fecha_matriculacion">Fecha Matriculación:</label>
                            <input type="date" id="fecha_matriculacion" name="fecha_matriculacion" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control"required >
                        </div>
                        <!-- Selectores -->
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" class="form-control" required >
                                <option value="">Selecciona el sexo </option>
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comunidad">Comunidad:</label>
                            <select id="comunidad" name="comunidad" class="form-control" required >
                                <option value="">Seleccione una Comunidad</option>
                                <option value="Andalucia">Andalucía</option>
                                <option value="Aragon">Aragón</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Baleares">Islas Baleares</option>
                                <option value="Canarias">Canarias</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="CastillaLaMancha">Castilla-La Mancha</option>
                                <option value="CastillaYLeon">Castilla y León</option>
                                <option value="Cataluna">Cataluña</option>
                                <option value="Ceuta">Ceuta</option>
                                <option value="Extremadura">Extremadura</option>
                                <option value="Galicia">Galicia</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Melilla">Melilla</option>
                                <option value="Murcia">Región de Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="PaisVasco">País Vasco</option>
                                <option value="Rioja">La Rioja</option>
                                <option value="Valencia">Comunidad Valenciana</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <select id="provincia" name="provincia" class="form-control" required>
                                <option value="">Seleccione una Provincia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="marca">Marca:</label>
                            <select id="marca" name="marca" class="form-control" required >
                                <option value="">Seleccione una Marca</option>
                                <option value="audi">Audi</option>
                                <option value="bmw">BMW</option>
                                <option value="ford">Ford</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="toyota">Toyota</option>
                                <option value="volkswagen">Volkswagen</option>
                                <option value="nissan">Nissan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo:</label>
                            <select id="modelo" name="modelo" class="form-control" required >
                                <option value="">Seleccione un Modelo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipo_seguro">Tipo de Seguro:</label>
                            <select id="tipo_seguro" name="tipo_seguro" class="form-control" required >
                                <option value="">Seleccione un tipo de seguro</option>
                                <option value="terceros">Terceros</option>
                                <option value="terceros_ampliado">Terceros Ampliado</option>
                                <option value="con_franquicia">Con Franquicia</option>
                                <option value="todo_riesgo">Todo Riesgo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipo_vehiculo">Tipo de Vehículo:</label>
                            <select id="tipo_vehiculo" name="tipo_vehiculo" class="form-control" required >
                                <option value="">Seleccione un tipo de vehículo</option>
                                <option value="diesel">Diesel</option>
                                <option value="gasolina">Gasolina</option>
                                <option value="hibrido">Híbrido</option>
                                <option value="electrico">Eléctrico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="foto_carnet">Subir Foto del Carné de Conducir (JPG):</label>
                            <input type="file" id="foto_carnet" name="foto_carnet" accept="image/jpeg" class="form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="terminos" name="terminos" class="terminos" required >
                            <label for="terminos" class="terminos">Acepto los términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
